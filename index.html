<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roosters Espresso | Website Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Simple mockup of a redesigned homepage for Roosters Espresso, used for class presentation." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #111827;
      --accent-orange: #f97316;
      --accent-yellow: #facc15;
      --accent-soft: rgba(250, 204, 21, 0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: #020617;
      --border-subtle: #1f2937;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.6);
      --radius-xl: 1.5rem;
      --radius-lg: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(250, 204, 21, 0.25) 0, transparent 45%),
        radial-gradient(circle at bottom, rgba(249, 115, 22, 0.18) 0, #020617 55%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    /* NAV */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, var(--accent-yellow), var(--accent-orange));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.25rem;
      color: #020617;
      box-shadow: 0 10px 30px rgba(250, 250, 249, 0.4);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text span:first-child {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 1rem;
      text-transform: uppercase;
    }

    .logo-text span:last-child {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-muted);
      position: relative;
      padding-bottom: 0.15rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--accent-orange), var(--accent-yellow));
      transition: width 0.2s ease-out;
    }

    nav a:hover {
      color: var(--text-main);
    }

    nav a:hover::after {
      width: 100%;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      padding: 0.22rem 0.8rem;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      background: rgba(15, 23, 42, 0.8);
      color: var(--accent-yellow);
      margin-bottom: 0.8rem;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.7fr);
      gap: 2rem;
      align-items: center;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      line-height: 1.1;
      margin-bottom: 0.75rem;
    }

    .hero h1 span {
      background: linear-gradient(to right, var(--accent-yellow), var(--accent-orange));
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 30rem;
      margin-bottom: 1.25rem;
    }

    .hero-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .pill {
      border-radius: 999px;
      padding: 0.35rem 0.85rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--border-subtle);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .pill strong {
      color: var(--text-main);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      transition:
        transform 0.15s ease-out,
        box-shadow 0.15s ease-out,
        background 0.15s,
        border-color 0.15s;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
      color: #111827;
      font-weight: 600;
      box-shadow: 0 18px 40px rgba(250, 204, 21, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 45px rgba(250, 204, 21, 0.6);
    }

    .btn-ghost {
      background: transparent;
      border-color: rgba(148, 163, 184, 0.55);
      color: var(--text-main);
    }

    .btn-ghost:hover {
      border-color: var(--accent-yellow);
      background: rgba(15, 23, 42, 0.95);
    }

    .hero-footnote {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .hero-visual {
      background:
        radial-gradient(circle at top, rgba(250, 204, 21, 0.18) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(249, 115, 22, 0.24) 0, #020617 65%);
      border-radius: var(--radius-xl);
      padding: 1.3rem 1.3rem 1.5rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.25);
      position: relative;
      overflow: hidden;
    }

    .hero-visual-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .hero-tagline {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .coffee-badge {
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--accent-soft);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .coffee-badge span {
      font-size: 0.9rem;
    }

    .hero-visual-main {
      display: grid;
      grid-template-columns: 1.2fr;
      gap: 1rem;
    }

    .hero-mug {
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, #111827, #020617);
      padding: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 0.9rem;
    }

    .hero-mug-icon {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, var(--accent-yellow), var(--accent-orange));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      color: #0b1120;
    }

    .hero-mug-text h3 {
      font-size: 0.95rem;
      margin-bottom: 0.1rem;
    }

    .hero-mug-text p {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .hero-locations {
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 0.8rem;
      background: rgba(15, 23, 42, 0.96);
      font-size: 0.8rem;
    }

    .hero-locations-title {
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .hero-location-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
      color: var(--text-muted);
    }

    .hero-location-row span:first-child {
      color: var(--text-main);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-top: 0.35rem;
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
    }

    /* SECTIONS */
    section {
      margin-bottom: 2.4rem;
    }

    .section-heading {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .section-heading h2 {
      font-size: 1.3rem;
    }

    .section-heading h2 span {
      background: linear-gradient(to right, var(--accent-yellow), var(--accent-orange));
      -webkit-background-clip: text;
      color: transparent;
    }

    .section-heading p {
      font-size: 0.85rem;
      color: var(--text-muted);
      max-width: 440px;
    }
